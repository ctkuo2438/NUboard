spring:
  application:
    name: NUboard-services

  # PostgreSQL Database Configuration
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/nuboard}
    username: ${DATABASE_USERNAME:postgres}
    driver-class-name: org.postgresql.Driver

  # Database Initialization
  sql:
    init:
      mode: always # initialization-mode
      platform: postgres # PostgreSQL

  # JPA/Hibernate Configuration
  jpa:
    hibernate:
      ddl-auto: ${DDL_AUTO:update}  # create/update/validate
    show-sql: ${SHOW_SQL:true} # sql log
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile, email
        provider:
          google:
            authorization-uri: https://accounts.google.com/o/oauth2/auth
            token-uri: https://oauth2.googleapis.com/token
            user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
            user-name-attribute: sub

server:
  port: 8080

# Custom Configuration, snowflakeID
id:
  generator:
    workerId: ${WORKER_ID:1}
    datacenterId: ${DATA_CENTER_ID:0}

# Logging Configuration
logging:
  level:
    root: INFO
    # Database/SQL logging
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql: TRACE

  # File logging
  file:
    name: logs/application.log

  # log patterns
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{50} - %msg%n"

  # Log file rotation
  logback:
    rollingpolicy:
      max-file-size: 10MB
      max-history: 10